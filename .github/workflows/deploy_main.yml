
# 参考案例：https://github.com/JamesIves/github-pages-deploy-action/tree/dev#using-an-ssh-deploy-key-
name: 部署文档

on:
  push:
    branches:
      # 每当 push 到 main 分支时触发部署
      # 确保这是你正在使用的分支名称
      - main
    # 手动触发部署
    #workflow_dispatch:


permissions:
  contents: write

jobs:
  deploy-gh-pages:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4                    
        with:
          # “最近更新时间” 等 git 日志相关信息，需要拉取全部提交记录
          fetch-depth: 0
          # 如果你文档需要 Git 子模块，取消注释下一行
          # submodules: true


      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          # 选择要使用的 node 版本
          node-version: 20

      - name: 安装依赖
      # 直接使用 npm ci不会写入 package.json 或任何包锁
      # @see https://nodejs.cn/npm/cli/v9/commands/npm-ci/
        # run: npm ci --legacy-peer-deps
        run: npm config set legacy-peer-deps=true --location=project && npm ci

      - name: 构建文档
        env:
          NODE_OPTIONS: --max_old_space_size=8192
        run: |-
          npm run docs:build
          > docs/.vuepress/dist/.nojekyll


      # 查看 workflow 的文档来获取更多信息
      # @see https://github.com/crazy-max/ghaction-github-pages
      - name: 部署文档
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          # 这是文档部署到的分支名称
          branch: gh-pages
          folder: docs/.vuepress/dist
          # ssh-keygen -t rsa -m pem -b 4096 -C "bestwishestomiku@outlook.com" -N ""
          # @see https://github.com/JamesIves/github-pages-deploy-action/tree/dev?tab=readme-ov-file#using-an-ssh-deploy-key-
          ssh-key: true
